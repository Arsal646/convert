<div class="text-center mb-6">
  <h1 class=" text-3xl md:text-4xl font-bold mb-3 text-black">JSON to Excel | Excel to Json Converter</h1>
  <p class="text-gray-600">Convert between JSON and Excel formats instantly</p>
</div>

<div class="flex justify-center mb-4">
  <div class="bg-gray-100 p-1 rounded-lg inline-flex">
    <button type="button"
            [ngClass]="mode === 'jsonToExcel' ? 'px-6 py-2 rounded-md font-medium transition-all bg-black text-white' : 'px-6 py-2 rounded-md font-medium transition-all text-gray-700 hover:text-black'"
            (click)="onSwitch('jsonToExcel')">
      JSON to Excel
    </button>
    <button type="button"
            [ngClass]="mode === 'excelToJson' ? 'px-6 py-2 rounded-md font-medium transition-all bg-black text-white' : 'px-6 py-2 rounded-md font-medium transition-all text-gray-700 hover:text-black'"
            (click)="onSwitch('excelToJson')">
      Excel to JSON
    </button>
  </div>
</div>
